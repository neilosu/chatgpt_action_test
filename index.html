<!DOCTYPE html>
<html>
<head>
    <title>My Text Files</title>
    <style>
        /* Your existing CSS styles */
        #fileContent { 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin-top: 20px; 
            white-space: pre-line; 
        }
    </style>
</head>
<body>
    <h1>Welcome to My Text Files</h1>

    <!-- ... Your existing file links ... -->

    <div id="fileContent">
        <h2>File Content</h2>
        <div id="textContent"></div>
    </div>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const filePath = e.target.getAttribute('href');
        
                fetch(filePath)
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('textContent').textContent = text;
                    })
                    .catch(err => {
                        document.getElementById('textContent').textContent = 'Error loading file';
                    });
            }
        });
    </script>
</body>
</html>
